    <div id="buttonDiv">
        <button id="newEventButton">Add New Event!</button>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- from mamp applications folder on mark's computer -->
            <form id="formoid" action="/submitForm.php" method="get">
                <input type="hidden" name="submitted" value="true" />
                <fieldset id="formContent">
                    <legend>ADD NEW EVENT FOR: (username here)</legend>
                    <label>Name of Event:
                        <input id="event" type="text" name="event" />
                    </label>
                    <label>Location:
                        <input id="location" type="text" name="location" />
                    </label>
                    <label>Time:
                        <input id="time" type="time" name="time" />
                    </label>
                    <label>Date:
                        <input id="date" type="date" name="date" />
                    </label>
                </fieldset>
                <br/>
                <input type="submit" value="Add event!" />
            </form>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        // Get the button that opens the modal
        var btn = document.getElementById("newEventButton");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        $("#formoid").submit(function (event) {
            /* stop form from submitting normally */
            event.preventDefault();

            /* get the action attribute from the <form action=""> element */
            var $form = $(this),
                url = $form.attr('action');

            /* Send the data using post with element id name and name2*/
            var posting = $.get(url, {
                event: $('#event').val(),
                location: $('#location').val(),
                time: $('#time').val(),
                date: $('#date').val()
            });

            /* Alerts the results */
            posting.done(function (data) {
                alert('success');
            });
        });
    </script>
