<!DOCTYPE html>
<html>
<head>
  <title>Family Calendar</title>
  <script src="modal.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="title">
    <h1 class="titleText">Family Calendar</h1>
    <h4 class="titleText">A scheduling tool for your busy family!</h4>
  </div>
  <br>
<div id='buttonDiv'>
<button id="newEventButton" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form id="formContent" class="modal-content animate" action="/action_page.php">
    <div class="container">
      <label><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fName" required>
      <label><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lName" required>
      <label><b>Username</b></label>
      <input type="text" placeholder="Username" name="username" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<button id="newEventButton" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button>
<div id="id02" class="modal">
  <form id="formContent" class="modal-content animate" action="/action_page.php">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit">Login</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');
var modal = document.getElementById('id02');
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
